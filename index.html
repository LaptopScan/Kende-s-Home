<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kende's Home</title>
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: 'Consolas', 'Courier New', Courier, monospace;
            margin: 0;
            padding: 10px;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            color: #FFF;
            white-space: pre-wrap;
            overflow-y: auto;
            height: calc(100vh - 40px);
            margin: 0; /* Remove any margin */
            padding: 0; /* Remove any padding */
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .input-line input {
            background: none;
            border: none;
            color: #FFF;
            font-family: inherit;
            font-size: inherit;
            width: 100%;
            outline: none;
        }

        .bold {
            font-weight: bolder;
        }

        .portfolio-images {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding-bottom: 10px; /* Optional: Add some padding at the bottom for space */
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Ensure images stay in a single row */
        }

        .portfolio-image {
            min-width: 150px; /* Adjust the minimum width to ensure each image is visible */
            height: 150px; /* Set the height to match the width for square images */
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content" id="terminal-content">
        <p class="bold">[Website]: Welcome to Kende's Home! Currently running on the latest version (0.0.5).</p>
        <p>[Website]: Loading page.</p>
        <p>[Website]: Starting web server on 0.0.0.0:80.</p>
    </div>
    <div class="input-line">
        C:\Users\Kende> <input type="text" id="command-input" autocomplete="off" disabled>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            startLoadingSequence();
        });

        async function startLoadingSequence() {
            const content = document.getElementById('terminal-content');
            const startTime = performance.now();

            // Display percentages with delays
            for (let i = 0; i <= 100; i += Math.floor(Math.random() * 10) + 1) {
                const percentageLine = document.createElement('p');
                percentageLine.textContent = `[Website]: Preparing website: ${i}%.`;
                content.appendChild(percentageLine);
                content.scrollTop = content.scrollHeight; // Scroll to bottom
                await delay(Math.random() * 500 + 200); // Random delay between 200ms and 700ms
            }

            // Display done message
            const endTime = performance.now();
            const loadingTime = ((endTime - startTime) / 1000).toFixed(3); // Calculate loading time in seconds
            const doneLine = document.createElement('p');
            doneLine.textContent = `[Website]: Done (${loadingTime}s)! Type "help" or "?" for help.`;
            content.appendChild(doneLine);
            content.scrollTop = content.scrollHeight; // Scroll to bottom

            // Enable the input field
            document.getElementById('command-input').disabled = false;
            document.getElementById('command-input').focus();
        }

        document.getElementById('command-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = event.target.value;
                handleCommand(command);
                event.target.value = '';
            }
        });

        async function handleCommand(command) {
            const content = document.getElementById('terminal-content');
            const newLine = document.createElement('p');
            newLine.textContent = `C:\\Users\\Kende> ${command}`;
            content.appendChild(newLine);

            // Handle different commands
            const outputLine = document.createElement('p');
            switch (command.toLowerCase()) {
                case 'help':
                    outputLine.textContent = 'Available commands: help, ?, portfolio, update, ip, rickroll.';
                    break;
                case '?':
                    outputLine.textContent = 'Available commands: help, ?, portfolio, update, ip, rickroll.';
                    break;
                case 'update':
                    outputLine.textContent = 'Can\'t update, running on latest version (0.0.5).';
                    break;
                case 'rickroll':
window.location.href = "https://www.youtube.com/watch?v=mS8cCmAg0HY";
                    break;
                case 'portfolio':
                    displayPortfolio(content);
                    break;
                case 'ip':
                    outputLine.textContent = 'yo. i am not a stalker, but yo ip is localhost, and thanks to that ip, i know yo live on the planet.';
                    break;
                default:
                    outputLine.textContent = `Command not found: ${command}`;
                    break;
            }
            content.appendChild(outputLine);
            content.scrollTop = content.scrollHeight; // Scroll to bottom
        }

        function displayPortfolio(content) {
            const portfolioDiv = document.createElement('div');
            portfolioDiv.classList.add('portfolio-images');

            const imageUrls = [
                'https://media.discordapp.net/attachments/1254375731203670027/1254376563235881042/image.png?ex=667944b5&is=6677f335&hm=f8a14bdae6f7829a875791e10cc65bd2eedb5f06f204c78ddb3766886b1c60bc&=&format=webp&quality=lossless&width=715&height=496',
                'https://media.discordapp.net/attachments/1254375731203670027/1254377708750770218/Webp.png?ex=667945c6&is=6677f446&hm=96bd6c0608e33e805afcad4f74996b0468edaa54fad8fbc9ff53d776310694c4&=&format=webp&quality=lossless&width=187&height=187',
                'https://media.discordapp.net/attachments/1254375731203670027/1254376536467968020/image.png?ex=667944af&is=6677f32f&hm=ed2d9178dc521bbc582cb1814607db89c864fa23a94b35f65798f05f99a041b4&=&format=webp&quality=lossless&width=337&height=592',
                'https://media.discordapp.net/attachments/1254375731203670027/1254376522639343636/image-61.png?ex=667944ac&is=6677f32c&hm=072d7c59ab544a21aa5fe9789e216d096288820f19f4c5139e327ab873f7fe2a&=&format=webp&quality=lossless&width=687&height=323',
                'https://media.discordapp.net/attachments/1254375731203670027/1254376515274018896/image.png?ex=667944aa&is=6677f32a&hm=455479177a191d5e4a733217646a63cfad6799d310e4048e264fb2ae1468f1d3&=&format=webp&quality=lossless&width=687&height=421',
                'https://media.discordapp.net/attachments/1254375731203670027/1254376546630762519/image.png?ex=667944b1&is=6677f331&hm=554864932e4c19a8abbed72fca34f840b08909330c44069644149fd87040d518&=&format=webp&quality=lossless&width=856&height=410',
                'https://media.discordapp.net/attachments/1254375731203670027/1254377708448907365/Group_14.png?ex=667945c6&is=6677f446&hm=db8198ae24db4dd1d50b4f801ca4fcbe84b65715720a4af0b1e671272d9b2a0b&=&format=webp&quality=lossless'
            ];

            imageUrls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.classList.add('portfolio-image');
                portfolioDiv.appendChild(img);
            });

            content.appendChild(portfolioDiv);
            content.scrollTop = content.scrollHeight; // Scroll to bottom
        }


        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
